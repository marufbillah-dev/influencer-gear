<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <title>Influencer Gears</title>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- external css -->
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
  </head>
  <body class="poppins-font">
    <header>
      <!-- navbar starts -->
      <nav id="mobile">
        <div class="nav-container container">
          <div class="logo-and-icon-container">
            <a href="" class="menu-icon"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
            <a href="" class="logo">Influencer Gear</a>
            <a href="" class="menu-icon"
              ><i class="fa-solid fa-cart-shopping"></i
            ></a>
          </div>
          <ul class="nav-menu-container">
            <li><a href="" class="menu-item">Home</a></li>
            <li><a href="" class="menu-item">Products</a></li>
            <li><a href="" class="menu-item">Sign Up</a></li>
            <li><a href="" class="menu-item">Log In</a></li>
          </ul>
        </div>
      </nav>
      <!-- navbar for tablet and pc devices -->
      <nav id="tablet-pc">
        <div class="nav-container container">
          <div class="logo-and-icon-container">
            <a href="" class="logo">Influencer Gear</a>
          </div>
          <ul class="nav-menu-container">
            <li><a href="" class="menu-item">Home</a></li>
            <li><a href="" class="menu-item">Products</a></li>
            <li><a href="" class="menu-item">Sign Up</a></li>
            <li><a href="" class="menu-item">Log In</a></li>
            <li>
              <a href="" class="menu-icon"
                ><i class="fa-solid fa-magnifying-glass"></i
              ></a>
            </li>
            <li>
              <a href="" class="menu-icon"
                ><i class="fa-solid fa-cart-shopping"></i
              ></a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- navbar ends -->
    </header>
    <main>
      <!-- hero section starts -->
      <section id="hero">
        <div class="hero-container container">
          <div class="hero-banner">
            <img src="images/main-camera.png" alt="" />
          </div>
          <div class="hero-contents">
            <h1 class="hero-title">Start your Journey as Influencer</h1>
            <p class="hero-desc">
              Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
              vestibulum sed scelerisque eros. Lectus faucibus.
            </p>
            <button class="btn">
              Prebook Now <i class="fa-solid fa-arrow-right"></i>
            </button>
          </div>
        </div>
      </section>
      <!-- hero section ends -->

      <!-- sponsors-section starts -->
      <section id="sponsors">
        <div class="sponsors-container container">
          <div class="sponsors-logo">
            <img src="images/logos/Alibaba.svg" alt="" />
          </div>
          <div class="sponsors-logo">
            <img src="images/logos/Amazon.svg" alt="" />
          </div>
          <div class="sponsors-logo">
            <img src="images/logos/Daraz.svg" alt="" />
          </div>
          <div class="sponsors-logo">
            <img src="images/logos/Ebay.svg" alt="" />
          </div>
          <div class="sponsors-logo">
            <img src="images/logos/Rakuten.svg" alt="" />
          </div>
          <div class="sponsors-logo">
            <img src="images/logos/Walmart.svg" alt="" />
          </div>
          <div class="sponsors-logo">
            <img src="images/logos/Target.svg" alt="" />
          </div>
        </div>
      </section>
      <!-- sponsors-section ends -->
    </main>
    <footer></footer>
  </body>
</html>
